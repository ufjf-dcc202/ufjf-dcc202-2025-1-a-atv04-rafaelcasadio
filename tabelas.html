<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC202 Tabelas</title>
  </head>

  <body>
    <h1>Tabelas</h1>

    <table border="1px">
        <caption>Tabela de conversão de medidas</caption>
      <thead>
          <tr>
            <th>Medida</th>
            <th>Mililitros</th>
            <th>Farinha</th>
          </tr>
      </thead>
      <tfoot>
        <tr>
            <td colspan="3">Custo total da receita: R$ 12,00</td>
        </tr>
      </tfoot>
      <tbody>
          <tr>
            <td>1 xícara</td>
            <td>240ml</td>
            <td>160g</td>
          </tr>
          <tr>
            <td>1 copo americano</td>
            <td>250ml</td>
            <td>167g</td>
          </tr>
          <tr>
            <td>1 colher de sopa</td>
            <td>15ml</td>
            <td>10g</td>
          </tr>
      </tbody>
    </table>

    <h2>Mesclagem de células</h2>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="2">AB</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="3">DEF</td>    
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td rowspan="2">IL</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
